@(field: Field, label: String = "Checkbox field", checkboxMap: Map[String, Boolean], help:String = "")
  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-1 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
      @for((checkboxName, isChecked) <- checkboxMap) {
        <label class="checkbox">
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
          @checkboxName
        </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
