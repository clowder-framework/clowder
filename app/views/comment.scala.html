@(comments: List[models.Comment])(implicit user: Option[securesocial.core.Identity])

@comments.reverse.map { c =>
<div class="comment" id="comment_@c.id">
	<div class="media">
  		<a class="pull-left" href="#">
  			<div class="thumbnail">
    			<img class="avatar" src='@c.author.avatarUrl.getOrElse("")'>
    		</div>
  		</a>
		<div class="media-body">
			<div class="comment-header">
				<div class="comment-author"><a href="#">@c.author.fullName</a></div>
			<div class="comment-date">@c.posted.format("MMM dd, yyyy HH:mm:ss")</div>
			<div style="clear: both;"></div>
			</div>
			<div class="comment-body" id="comment-body_@c.id"></div>
			@if(user.isDefined) {
			<div class="comment-footer">
				<a href="#" 
				    onclick="return showReplyComment('@c.id');"
				    class="btn btn-primary btn-sm" title="Reply To Comment">
				    <span class="glyphicon glyphicon-share-alt"></span> Reply
				</a>
				&nbsp;
				&nbsp;
				<a href="#" onclick="return showEditComment('@c.id');" class="btn btn-default btn-sm" title="Edit Comment">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                </a>
				&nbsp;
                &nbsp;
                <a href="#" onclick="return deleteComment('@c.id');" class="btn btn-danger btn-sm" title="Delete Comment">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </a>
			</div>			
			}
			<div class="comment-reply">
				<div class="comment-threads unstyled" id="reply_@c.id">
				@comment(c.replies.sortBy(_.posted))
				</div>
			</div>
		</div>
	</div>
</div>
<script src="@routes.Assets.at("javascripts/comment-delete.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/comment-edit.js")" type="text/javascript"></script>

<script type="text/javascript" language="javascript">
    function deleteCommentCallback(id) {
    	$("#comment_" + id).remove();
    }    
</script>

<script type='text/javascript'>
    $( document ).ready( function() {
        //Set the body for the comment
        $("#comment-body_" + "@c.id").html("@c.text");
    });
  </script>
}
