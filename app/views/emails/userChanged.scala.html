@(user: User, status: String, ssl: Boolean = true)(implicit request: RequestHeader)

@import services.AppConfiguration

<html>
    <body>
        @user.fullName,<br/>
        <br>
        <p>
            Your account on <a href="@routes.Application.index().absoluteURL(ssl)" style="text-decoration: none">@AppConfiguration.getDisplayName</a>
            has been made @status.
        </p>
        @footer()
    </body>
</html>
