@(extractor: ExtractorInfo, group: ExtractionGroup)(implicit user: Option[models.User])

@main("Extractor Job History") {
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/extractions.css")">
    <script src="@routes.Assets.at("javascripts/extractors/extractors.js")" type="text/javascript"></script>

    <div class="page-header"><h1>Job History: <i>@extractor.name</i></h1></div>

    <!-- TODO: How do we know extractType in this context? -->
    @views.html.extractions.extractionsHistorySingle(group, "file")
}
