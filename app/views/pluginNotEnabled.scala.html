@(plugin: String)

@main("Plugin Not Enabled") {
	<div class="page-header">
		<h1>@plugin plugin not enabled</h1>
	</div>
	<div class="row-fluid">
		<div class="span12">
			The required plugin <strong>@plugin</strong> is not enabled. Please contact an administrator for further questions.
		</div>
	</div>
}
