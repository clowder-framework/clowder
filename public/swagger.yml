################################################################################
# Components                                                                   #
################################################################################
components:

  ##############################################################################
  # Models                                                                     #
  ##############################################################################
  schemas:
    File:
      type: object
      description: holds all information about a file
      properties:
        id:
          type: string
          example: "5b8e969d5e0e8690971ee23e"
        filename:
          type: string
          example: "cat.jpg"
        filepath:
          type: string
          description: |
            only specified if user is serveradmin, and storage is
            DiskByteStorageService
          example: "/home/clowder/data/uploads/41/e2/1e/5b8e969d5e0e8690971ee241"
        service-endpoint:
          type: string
          description: |
            only specified if user is serveradmin, and storage is
            S3ByteStorageService
        bucket-name:
          type: string
          description: |
            only specified if user is serveradmin, and storage is
            S3ByteStorageService
        object-key:
          type: string
          description: |
            only specified if user is serveradmin, and storage is
            S3ByteStorageService
        filedescription:
          type: string
          example: "Picture of a cat"
        content-type:
          type: string
          example: "image/jpeg"
        date-created:
          type: string # should be date-time
          example: "Tue Sep 04 09:28:45 CDT 2018"
        size:
          type: string # should be integer int64
          format: int64
          example: "190497"
        authorId:
          type: string # should be miniuser
          description: id of user who uploaded the file
          #$ref: '#/components/schemas/MiniUser'
          example: "5447f889fa429866bbd44dbd"
        thumbnail:
          type: string
          description: |
            optinal id of the thumbnail image of this file
          example: "5bfd5a2640c6cd6147bb27e0"
        status:
          type: string # should be enum
          description: |
            status of the file, this can be one of the following:
            - CREATED file is created, but blob is not in final place yes
            - PROCESSING blob is in final place, final processing is done such as sending messagess to RabbitMQ
            - PROCESSED file is fully procesed by clowder
          example: "PROCESSED"
    MiniUser:
      type: object
    Space:
      type: object
      required:
        - description
        - name
      properties:
        name:
          type: string
        description:
          type: string
    Collection:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        space:
          type: string
        googleAnalytics:
          type: string
    Dataset:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        access:
          type: string
          enum:
            - PUBLIC
            - PRIVATE
            - DEFAULT
            - TRIAL
        space:
          type: array
          description: if space is not set or set as default, this dataset will not
            be add to any Spaces.
          items:
            type: string
        collection:
          type: array
          description: if collection is not set or set as default, this dataset will
            not be add to any Collections.
          items:
            type: string
        existingfiles:
          type: string
          description: the list of file ids, seperated with comma
      example:
        name: A dataset
    JSONLD:
      type: object
      example:
        '@context':
          - https://clowderframework.org/contexts/metadata.jsonld
          - csv_headers: http://clowder.ncsa.illinois.edu/metadata/ncsa.csvheaders
        attached_to:
          resource_type: cat:file
          url: https://clowderframework.org/clowder/files/5b2a836d5e0e8956ed865b29
        created_at: Wed Jun 20 11:40:25 CDT 2018
        agent:
          '@type': cat:extractor
          name: https://clowderframework.org/clowder/extractors/ncsa.csvheaders/1.0
          extractor_id: https://clowderframework.org/clowder/extractors/ncsa.csvheaders/1.0
        content:
          csv_headers:
            - Site_ID
            - Date&Time
            - Discharge(cms)
    Tags:
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
        extractor_id:
          type: string
      example:
        tags:
          - test1
          - test2
    Comment:
      required:
        - text
      type: object
      properties:
        text:
          type: string
    License:
      required:
        - allowDownload
        - licenseText
        - licenseType
        - licenseUrl
        - rightsHolder
      type: object
      properties:
        licenseType:
          type: string
        rightsHolder:
          type: string
        licenseUrl:
          type: string
        licenseText:
          type: string
          enum:
            - by-nc-nd
            - by-nd
            - by-nc
            - by-nc-sa
            - by-sa
            - by
        allowDownload:
          type: string
    ExtractorsLabel:
      type: object
      description: An arbitrary text label on which users can filter the Extractor Catalog
      properties:
        id:
          type: string
          example: "5b8e969d5e0e8690971ee23e"
        name:
          type: string
          example: "Image"
        category:
          type: string
          example: "Type"
        extractors:
          type: array
          example: ["ncsa.image.preview", "ncsa.image.metadata"]
          items:
            type: string

  ##############################################################################
  # Parameters                                                                 #
  ##############################################################################
  parameters:
    fileId:
      name: id
      in: path
      description: ID of file object
      required: true
      schema:
        type: string

  ##############################################################################
  # Responses                                                                  #
  ##############################################################################
  responses:
    Blob:
      description: The requested data in binary form
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary

    BadRequest:
      description: |
        The server could not process your request, this happens for example when
        the id specified is not of the correct form. See the message field for
        more information.
      content:
        application/json:
          schema:
            type: string

    Disabled:
      description: |
        Access to this resource is disabled
      content:
        application/json:
          schema:
            type: string

    Unauthorized:
      description: |
        The request has not been applied because it lacks valid authentication
        credentials for the target resource.
      content:
        application/json:
          schema:
            type: string

    NotFound:
      description: The requested resource was not found
      content:
        text/plain:
          schema:
            type: string

  # authentication, can be used in code
  securitySchemes:
    login:
      type: http
      scheme: basic
    apikey:
      type: apiKey
      in: header
      name: X-API-Key
    key:
      type: apiKey
      in: query
      description: This is deprecated, use X-API-Key in header instead
      name: key
